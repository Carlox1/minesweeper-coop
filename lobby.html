<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/create.css">
</head>

<body>
    <form action="/create" method="POST" class="create__form">
        <input hidden="true" type="text" id="ownerId" name="ownerId">
        <label for="rows">Rows:</label>
        <input type="number" id="rows" name="rows" min="1" max="200" value="10">
        <label for="columns">Columns:</label>
        <input type="number" id="cols" name="cols" min="1" max="200" value="10">
        <!-- <label for="mines">Mines:</label>
        <input type="number" id="mines" name="mines" min="1" max="100" value="10"> -->
        <button type="submit">Create</button>
    </form>
</body>
<script>
    function setUUID() {
        const uuid = localStorage.getItem('uuid')
        if (uuid) return uuid
        const newUUID = "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(/[xy]/g, function (c) {
            const r = Math.random() * 16 | 0, v = c == "x" ? r : (r & 0x3 | 0x8)
            return v.toString(16)
        })
        localStorage.setItem('uuid', newUUID)
        return newUUID
    }

    document.getElementById('ownerId').value = setUUID()
</script>

</html>
